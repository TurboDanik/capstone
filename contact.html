<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://kit.fontawesome.com/b803a3c460.js" crossorigin="anonymous"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

	<title>My Portfolio</title>

	<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
		 	if (x.className === "topnav") {
		   		x.className += " responsive";
		 	} else {
		   		x.className = "topnav";
		 	}
		}

		var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
 		
		function checkEmail(email) {
			if (!email.trim().match(emailPattern)) {
				$("#email-text")
					.text("(Your email address must be in the format of name@domain.com)")
					.css("color", "red")
					.css("fontStyle", "italic")
					.css("fontSize", "15px");

				$("#email")
					.css("borderColor", "red");

				return false;
			} else {
				$("#email")
					.css("borderColor", "green");

				$("#email-text")
					.text("Email")
					.css("color", "green")
					.css("fontStyle", "normal")
					.css("fontSize", "13px");
			}
			return true;
		};

		function checkSubject(subject) {
			if (subject.trim().length === 0) {
				$("#subject-text")
					.text("(Subject should not be empty)")
					.css("color", "red")
					.css("fontStyle", "italic")
					.css("fontSize", "15px");

				$("#subject")
					.css("borderColor", "red");

				return false;
			} else {
				$("#subject")
					.css("borderColor", "green");

				$("#subject-text")
					.text("Username")
					.css("color", "green")
					.css("fontStyle", "normal")
					.css("fontSize", "13px");
			}
			return true;
		};

		function checkText(text) {
			if (text.trim().length === 20) {
				$("#text-text")
					.text("(Text should consist minimum 20 characters)")
					.css("color", "red")
					.css("fontStyle", "italic")
					.css("fontSize", "15px");

				$("#text")
					.css("borderColor", "red");

				return false;
			} else {
				$("#text")
					.css("borderColor", "green");

				$("#text-text")
					.text("Username")
					.css("color", "green")
					.css("fontStyle", "normal")
					.css("fontSize", "13px");
			}
			return true;
		};

		function validate(event) {
			event.preventDefault();
				
			var email = $("#email").val();
			var subject = $("#subject").val();
			var text = $("#text").val();
		        
		    if (checkEmail(email) && checkSubject(subject) && checkText(text)) {
		       	alert("You successfully send the message!")
		    }
		};
	</script>
</head>
<body>
	<main>
		<div class="topnav" id="myTopnav">
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
			<a href="projects.html">Projects</a>
			<a href="contact.html" class="active">Contact</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars"></i>
			</a>
		</div>

		<section class="container bg-white w-75 mx-auto mb-3 p-5" id="contact-section">
			<form>
				<h3 class="pb-3">Contact</h3>
				<label id="email-text"></label>
				<input type="email" class="form-control m-2" id="email" name="email" placeholder="Email">
				<label id="subject-text"></label>
				<input type="text" class="form-control m-2" id="subject" name="subject" placeholder="Subject">
				<label id="text-text"></label>
				<textarea class="form-control m-2" placeholder="Enter your message" id="text"></textarea>
				<input type="submit" id="submit" class="btn btn-danger" name="Send message" value="Send message" onclick="validate(this)">
			</form>
		</section>
	</main>

	<footer class="mx-auto p-3 d-flex justify-content-center">
		<p>&copy;All right reserved</p>
		<div>
			<span><i class="fab fa-linkedin"></i></span>
			<span><i class="fab fa-instagram-square"></i></span>
			<span><i class="fab fa-telegram"></i></span>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
